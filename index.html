<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Survey Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 id="title">Myntra Survey Form</h1>
    <p id="description" class="paragraph">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label">Name<input id="name" type="text" name="name" class="info" placeholder="Enter your name" required></label>
        <label for="email" id="email-label">Email<input id="email" type="email" name="email" class="info" placeholder="Enter your Email" required></label>
        <label for="number" id="number-label">Age(optional)<input id="number" type="number" name="number" min="4" max="120" class="info" placeholder="Age" required></label>
        <label>How often do you shop from Myntra?
          <select id="dropdown" name="dropdown" class="info">
            <option value="">Select an option</option>
            <option value="1">Very often</option>
            <option value="2">Once a month</option>
            <option value="3">A few times a year</option>
            <option value="4">Never</option>
          </select>
        </label>
        </p>Would you recommend Myntra to a friend?</p> 
        <label><input id="yes" type="radio" name="recommendation" value="yes">Yes</label>
        <label><input id="no" type="radio" name="recommendation" value="no">No</label>
        <label><input id="maybe" type="radio" name="recommendation" value="maybe">Maybe</label>
        <p class="align">What category of items do usually prefer in Myntra?(Check all that apply)</p>
          <label for="ethnic-wear"><input id="ethnic-wear" type="checkbox" name="category" value="ethnic-wear">Ethnic Wear</label>
        <label for="jeans-trousers"><input id="jeans-trousers" type="checkbox" name="category" value="jeans-trousers">Trousers and Jeans</label>
         <label for="tops-tshirts"><input id="tops-tshirts" type="checkbox" name="category" value="tops-tshirts">Tops and T-shirts</label>
         <label for="dresses"><input id="dresses" type="checkbox" name="category" value="dresses">Dresses</label>
         <label for="shoes"><input id="shoes" type="checkbox" name="category" value="shoes">Shoes</label>
         <label for="accessories"><input id="accessories" type="checkbox" name="category" value="accessories">Accessories</label>
         <label for="other"><input id="other" type="checkbox" name="category" value="other">Other</label>
         <label for="none"><input id="none" type="checkbox" name="category" value="none">None</label>
         <label>Have you used any Myntra discount code in the past?
           <select id="dropdown" name="dropdown" class="info">
             <option value="">Select an option</option>
             <option value="1">Yes</option>
             <option value="2">No</option>
            </select>
          </label>
          <label for="suggestion">Any comments or suggestions?
            <textarea id="suggestion" name="suggestion" rows="10" cols="50" placeholder="Enter your comment here" class="info"></textarea>
        </label>  
      </fieldset>
      <input type="submit" id="submit" value="Submit" class="submit">
    </form> 
</body>
</html>
